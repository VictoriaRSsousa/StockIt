<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" href="./style.css">
    <link
        rel="stylesheet"
        as="style"
        onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Work+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>StockIt</title>
<link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB2aWV3Qm94PSIwIDAgNDggNDgiIGZpbGw9ImN1cnJlbnRDb2xvciIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNNCA0SDE3LjMzMzRWMTcuMzMzNEgzMC42NjY2VjMwLjY2NjZINDU0NFY0NEg0VjRaIj48L3BhdGljdD48L3N2Zz4=" />
</head>
<body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#fcf8fa] group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <header>
                <div class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 48 48" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z"></path></svg>
                    </div>
                    <h2>StockIt</h2>
                </div>
    
            </header>
            <div class="main-content-area">
                <div class="layout-content-container">
                    <div class="products-header">
                        <h1>Products</h1>
                        <button class="add-product-button" onclick="goToCreatePage()" id="addProductButton">
                            <span>Add Product</span>
                        </button>
                    </div>
                    <div class="table-container-wrapper">
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th class="column-product-name">Product Name</th>
                                        <th class="column-quantity">Quantity</th>
                                        <th class="column-price">Price</th>
                                        <th class="column-actions">Category</th>
                                        <th class="column-actions">Cust</th>
                                        <th class="column-actions">Location</th>
                                        <th class="column-actions">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="deleteConfirmPopover" class="popover-overlay">
        <div class="popover-content">
            <h3 class="popover-title">Confirmar Exclusão</h3>
            <p class="popover-message">Você tem certeza que deseja excluir o item "<span id="productToDeleteName"></span>"?</p>
            <div class="popover-actions">
                <button id="cancelDeleteButton" class="cancel-button">Cancelar</button>
                <button id="confirmDeleteButton" class="delete-button">Excluir</button>
            </div>
        </div>
    </div>
    <script src="./script.js" ></script>
</body>
</html>
